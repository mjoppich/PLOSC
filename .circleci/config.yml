# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  mainjob:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: r-base:latest
    resource_class: medium
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Deps"
          command: "apt update && apt install -y libcurl4-openssl-dev libssl-dev libxml2-dev libfontconfig1-dev libharfbuzz-dev libfribidi-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev"
      - run:
          name: "WhichR"
          command: "which R"
      - run:
          name: "Install Repo CRAN"
          command: "R -e \" options(repos = c(REPO_NAME = 'https://packagemanager.rstudio.com/cran/latest')) \""
      - run:
          name: "Install Repo BioC"
          command: "R -e \" options(BioC_mirror = 'https://packagemanager.rstudio.com/bioconductor') \""
      - run:
          name: "Install devtools"
          command: "R -e \"install.packages(c('BiocManager', 'devtools'))\""
      - run:
          name: "Install Bioconductor packages"
          command: "R -e \"BiocManager::install(c('EnhancedVolcano', 'enrichplot', 'clusterProfiler', 'GSEABase', 'GSVA', 'ComplexHeatmap', 'circlize', 'biomaRt', 'limma'))\""
      - run:
          name: "Install"
          command: "R -e \"devtools::install_github('mjoppich/PLOSC')\""


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  main:
    jobs:
      - mainjob
